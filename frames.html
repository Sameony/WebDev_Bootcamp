<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset cols = "40%,60%">
      <frame name = "left" src="lists.html"/>
   <frameset rows = "30%,70%">
       <frame name = "c1" style="background-color: red;"/>
      <frameset cols = "*,*">
        <frame name = "r1" src="table.html"/>
        <frame name = "r2" src="form.html"/>
      </frameset>
      </frameset>
      
   
      <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
      
   </frameset>
   
</html>
